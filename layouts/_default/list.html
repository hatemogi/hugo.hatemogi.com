{{ partial "header.html" . }}
{{ partial "navigation.html" . }}
<main class="layout">
  <div class="container-fluid">
    <div id="article">
      <div class="posts">
          {{ range .Data.Pages }}
            <h2 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <p class="post-meta">
              <p class="meta">
                <small>&nbsp;<i class="fa fa-calendar-o"></i>
                {{ .Date.Format  "2006-01-02" }}
                </small>
              </p>
            </p>
            <div class="post-description">
              {{ .Summary }}
              {{ if .Truncated }}
              <p>
              <a class="pure-button button-xsmall" href="{{ .Permalink }}">더보기</a>
              </p>
              {{ end }}
            </div>
          {{ end }}
      </div>
    </div>
  </div>
</main>

{{ partial "footer.html" . }}
