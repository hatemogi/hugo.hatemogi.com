<nav class="container">
  <ul class="pager">
    {{with .PrevInSection}}
      <li class="previous"><a href="{{.Permalink}}"><i class="fa fa-chevron-left"></i> {{.Title}} </a></li>
    {{end}}
    {{with .NextInSection}}
      <li class="next"><a href="{{.Permalink}}">{{.Title}} <i class="fa fa-chevron-right"></i></a></li>
    {{end}}
  </ul>
</nav>
